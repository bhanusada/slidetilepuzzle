<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center;">
  <div class="outerblock">
    <span *ngFor="let box of numofboxes;let i = index">
      <span class="box" *ngIf="i != vboxpos">
        <h1 style="text-align: center; color: white">{{box}}</h1>
      </span>
      <span class="vbox" *ngIf="i == vboxpos">
        <h1 style="text-align: center; color: darkgray">nil</h1>
      </span>
    </span>
  </div>
</div>
